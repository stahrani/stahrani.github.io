        <img class="colelem" id="u831-13" alt="Mother-of-pearl is the shiny, hard material that lines mussel and oyster shells and other fresh and saltwater shellfish. Mother-of-pearl inlaying, also known as mother-of-pearl marquetry, combines this material with wood to produce various decorative items. The earliest examples of this art are found on Sumerian tombstones dated to 4000 B.C. Mother-of pearl marquetry was practiced especially in eastern countries in the past. It reached a peak of excellence under the Ottoman Empire and became an ornamentation technique of which classic examples can be found in Turkish-Islamic art. From the 15th century onwards, it was one of the handcrafts popular for ornamenting the doors and windows of mosques, palaces and mansions, and also for accessories used in these buildings.  " width="1345" height="205" src="images/u831-13.png?crc=4003983686"/><!-- rasterized frame -->
        <img class="colelem" id="u835-31" alt="Although this art was widely practiced in the Far East, it reached its peak in Anatolia under the Seljuk and Ottomans. Experts recognize five separate schools: Viennese: In this technique employed in Austria, mother-of pearl compositions are separated by metal such as brass, copper and lead, and mounted on black furniture. The metal plates are surrounded by brass wires, and the mother-of-pearl is shattered randomly and fixed between.  Far Eastern: this is the overall name given to the marquetry crafted in countries such as India, China, Japan and Vietnam; which employs colored mother-of-pearl and picturesque motifs, generally on a black background.  Istanbul: A method whereby mother-of-pearl, bag, ivory and gemstones are inlaid to make star, polygonal and other geometric designs.  Jerusalem: Marquetry is used on models of the Al Aksa Mosque in Jerusalem, or to depict the mosque in relief on items such as book covers and frames.  Damascus: A pre-drawn pattern is transferred onto a walnut frame. Wires are glued along the lines and the mother-of-pearl hammered inside. " width="1383" height="331" src="images/u835-31.png?crc=4212784036"/><!-- rasterized frame -->
       </div>
      </div>

        <img class="grpelem" id="u857-9" alt="How We Create Our Custom Furniture Masterpieces: With every piece of custom made furniture, we start by drying the wood to ensure that wood won’t bend or cracks form. The wood we use is walnut which is praised for being solid, weighty and durable. In addition walnut wood is not a wood with a tendency to warp. All these combined make walnut wood the perfect material to work with. " width="584" height="230" src="images/u857-9.png?crc=491309112"/><!-- rasterized frame -->
